    <header>
      <div class="inner">
        <h1>Power Cut</h1>

      </div>

    <div id="content-wrapper">

        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
        <script type="text/javascript" src="javascripts/jquery.iframeResizer.min.js"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>  
        <script type="text/javascript">

			$('iframe').iFrameSizer({
				log                    : true,  // For development
				contentWindowBodyMargin: 8,     // Set the default browser body margin style (in px)
				doHeight               : true,  // Calculates dynamic height
				doWidth                : false, // Calculates dynamic width
				interval               : 32,    // interval in ms to recalculate body height, 0 to disable refreshing
				enablePublicMethods    : true,  // Enable methods within iframe hosted page 
				autoResize             : true,
                callback               : function(){ // Callback fn when message is received
					/* ui-header ui-bar-a ui-header-fixed slidedown .ui-page .ui-header {
        background: #ffffff !important;
    }*/
                    $(".ui-header").css("background": "yellow");
                    $(".ui-page").css("background": "yellow");
                    $(".ui-header-fixed").css("background": "yellow");
                    $(".slidedown").css("background": "yellow");
                    
                }
				}
			});


		</script>
